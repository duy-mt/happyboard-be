paths:
  /signup:
    post:
      tags:
        - access
      summary: Register new account by user
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: admin@example.com
                password:
                  type: string
                  example: password123
                username:
                  type: string
                  example: admin
        required: true
      responses:
        '201':
          description: Register successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Register successfully
                  status: 
                    type: integer
                    example: 201
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 5
                          email:
                            type: string
                            example: thangvb.dev@gmail.com
                          username:
                            type: string
                            example: thangvb
                          avatar:
                            type: string
                            example: ""
                          status:
                            type: string
                            example: pending
                      tokens:
                        type: object
                        properties:
                          accessToken:
                            type: string
                            example: ...
                          refreshToken:
                            type: string
                            example: ...
        '409':
          description: Account already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    example: 409
                  code:
                    type: integer
                    example: 409
                  message:
                    type: string
                    example: Account already exists
  /signin:
    post:
      tags:
        - access
      summary: Login web
      operationId: signin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: admin@example.com
                password:
                  type: string
                  example: password123
        required: true
      responses:
        '200':
          description: Register successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Register successfully
                  status: 
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 5
                          email:
                            type: string
                            example: thangvb.dev@gmail.com
                          username:
                            type: string
                            example: thangvb
                          avatar:
                            type: string
                            example: ""
                          status:
                            type: string
                            example: pending
                      tokens:
                        type: object
                        properties:
                          accessToken:
                            type: string
                            example: ...
                          refreshToken:
                            type: string
                            example: ...
        '400':
          description: Account already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    example: 400
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Password is incorrect

        '409':
          description: Account already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    example: 409
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Account does not exist
  /logout:
    post:
      tags:
        - access
      summary: Logout Token Web
      operationId: logout
      parameters:
        - in: header
          name: x-client-id
          schema:
            type: integer
            example: 1
          required: true
        - in: header
          name: authorization
          schema:
            type: string
            example: ...
          required: true
      responses:
        '200':
          description: Logout successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logout successfully
                  status: 
                    type: integer
                    example: 200
                  data:
                    type: integer
                    example: 1
  /refresh:
    post:
      tags:
        - access
      summary: Refresh Token Web
      operationId: logout
      requestBody:
        required: true
        content:
          application/json:
            example: {
              "userId": "1",
              "refreshToken": "..."
            }
      responses:
        '200':
          description: Logout successfully
          content:
            application/json:
              example: {
                "message": "Logout successfully",
                "status": 200,
                "data": {
                  "accessToken": "..."
                }
              }
        '400':
          description: Not fill "userId"
          content:
            application/json:
              example: {
                "status": 400,
                "code": 400,
                "message": "Wrong infomation. Relogin please"
              }

