<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ffffff;
                color: #333333;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            .email-container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #eeeeee;
                background-color: #f9f9f9;
                animation: fadeIn 1.5s ease-in-out;
            }
            .header {
                text-align: center;
                padding: 10px 0;
            }
            .header img {
                max-width: 150px;
                animation: fadeInDown 2s ease-in-out;
            }
            .content {
                padding: 20px;
                text-align: center;
            }
            .content h1 {
                font-size: 24px;
                color: #000000;
            }
            .content p {
                font-size: 16px;
                color: #555555;
            }
            .button-container {
                margin: 30px 0;
                text-align: center;
            }
            .button-container a {
                background-color: #000000;
                color: #ffffff;
                padding: 15px 25px;
                text-decoration: none;
                font-size: 16px;
                border-radius: 5px;
                display: inline-block;
                transition: background-color 0.3s ease-in-out;
            }
            .button-container a:hover {
                background-color: #333333;
            }
            .footer {
                text-align: center;
                padding: 10px;
                font-size: 12px;
                color: #777777;
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            @keyframes fadeInDown {
                0% {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="email-container">
            <div class="header">
                <!-- <img src="your-logo-url.png" alt="Logo"> -->
                <h1>Happy Board</h1>
            </div>
            <div class="content">
                <h1>Reset Your Password</h1>
                <p>
                    We received a request to reset your password. Click the
                    button below to proceed.
                </p>
                <div class="button-container">
                    <a href="@@@url@@@">Reset Password</a>
                </div>
                <p>
                    If you did not request a password reset, please ignore this
                    email.
                </p>
            </div>
            <div class="footer">
                &copy; 2024 Your Company. All rights reserved.
            </div>
        </div>
    </body>
</html>
